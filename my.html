<!DOCTYPE html>
<html>
<head>
    <title>Find IP Address</title>
</head>
<body>
    <h1>Find IP Address Based on Location</h1>
    <button onclick="getLocation()">Get IP Address</button>
    <p id="location"></p>
    <p id="ip"></p>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("location").innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            let lat = position.coords.latitude;
            let lon = position.coords.longitude;
            document.getElementById("location").innerHTML = "Latitude: " + lat + "<br>Longitude: " + lon;
            getIpAddress();
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("location").innerHTML = "User denied the request for Geolocation."
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("location").innerHTML = "Location information is unavailable."
                    break;
                case error.TIMEOUT:
                    document.getElementById("location").innerHTML = "The request to get user location timed out."
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("location").innerHTML = "An unknown error occurred."
                    break;
            }
        }

        function getIpAddress() {
            fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById("ip").innerHTML = "IP Address: " + data.ip;
            })
            .catch(error => {
                document.getElementById("ip").innerHTML = "Could not get IP address.";
            });
        }
    </script>
</body>
</html>
